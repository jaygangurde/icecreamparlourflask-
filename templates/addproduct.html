<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ice Cream Parlor</title>
  </head>

<style>
    body{
     font-family:'Times New Roman', Times, serif
     background-repeat: no-repeat;
     background-size: cover;
     color : #cccccc;
     background-attachment: fixed;
     }

   a:hover{
       text-decoration: none;
       color: white
   }
   .container{
     border: 2px solid black;
     width: 40%;
     border-radius: 25px;
     background-color :#cccccc;
     color: black;
   }

</style>
 <body background="{{ url_for('static', filename ='background.jpg')}}">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/Admin">
      <img src={{url_for('static', filename = 'logo.png')}} alt="" width="50" height="50"
           class="d-inline-block align-text-top">
  </a> <div style="color : black;"> Mens<br> Collection </div>


    <ul class="navbar-nav mr-auto">
    </ul>
    <div class="form-inline my-2 my-lg-0">
<!--      <button class="btn btn-outline-success my-2 mx-2 my-sm-0" type="submit"><a href="/SignIn">Sign In</a></button>-->
      <button class="btn btn-outline-success my-2 mx-2 my-sm-0" type="submit"><a href="/AdminProducts">Back </a></button>

  </div>

</nav>
<div class="container mt-5 p-5 w-6">
<form action="/AddProduct" method="post" enctype="multipart/form-data">
  {%  if msg != NULL  %}
  <div class="alert alert-danger" role="alert">
    {{ msg }}
  </div>
  {% endif %}

   <div class="form-row">
    <div class="form-group col-md-6">
    <label>Flavour Name</label>
    <input type="text"  class="form-control" name = "flavour" placeholder="Flavour Name" required>
    </div>
    <div class="form-group col-md-6">
      <label>Category Name</label>
      <input type="text" class="form-control" name="category" placeholder="Category" required>
    </div>
    <div class="form-group col-md-6">
    <label>Product Type</label>
    <input type="text" class="form-control" name="ptype" placeholder="Product Type" required>
    </div>
    <div class="form-group col-md-6">
      <label>Size</label>
      <input type="text" class="form-control" name="size" placeholder="Size" required>
    </div>
    <div class="form-group col-md-6">
      <label>Rate</label>
      <input type="text" class="form-control" name="rate" placeholder="Rate" required>
    </div>
 </div>
  <div class="form-group">
    <label>Image</label>
    <input type="file" class="form-control" name="image" placeholder="Image" required>
  </div>

  <button type="submit" class="btn btn-primary">Add Product </button>

</form>

</div>
  </body>
</html>
